<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="contact manager tool">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Pinelopi">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="style_grid.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>


</head>

<body>



    <div class="title">
        <header>Meet the Team</header>
    </div>

    <div class="elements-bar">

       
            <input type="search" class="input-search" placeholder="">
            <i aria-hidden="true" class="fas fa-search" width="20" height="20"></i>
            
        
        <button type="button" class="sort-button-ascending" onclick="sortAsc()" aria-label="sort-button-asc" role="button">
            <i class="fas fa-arrow-up"></i>
        </button>

        <button type="button" class="sort-button-descending" onclick="sortDesc()" aria-label="sort-button-desc" role="button">
            <i class="fas fa-arrow-down"></i>
        </button>

        <div class="view">
            <button type="button" class="grid-view-button" role="button">
                <i class="fas fa-th-large"></i>
            </button>
            <button type="button" class="list-view-button" role="button">
                <i class="fas fa-bars"></i>
            </button>
        </div>

    </div>

    <div class="grid-container" aria-sort="none">

    </div>
    <script src="script.js"></script>
</body>

</html>
